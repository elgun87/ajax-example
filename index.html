<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>You are welcome</h1>
        </div>
        <div class="row">
            <div class='col-lg-12'>
                <h2>Shekillerin siyahısı</h2>
                <button id="load" class="btn btn-primary">Yukle</button>
                <div id="siyahi"></div>
            </div>
        </div>
        <!-- "h2" : {
        "color: "#ff0000",
        "fontSize: "2em"
    },

    "background": "#f5f542",

    "h1":{
        "color": "#42f5ad",
        "fontSize": "2em"
    },

    "h1_title": "AJAX is fun..." -->

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#load').on('click', function(){
                $.ajax({
                    url: "/ajax-example/items.html",
                    dataType: "json"
                }).done(function(response){

                    response.images.forEach(function(value,index){
                        $('#siyahi').append('<div><img src="' + value + '"></div>');
                    });

                    $('h2').css(response.h2);

                    // $('body').css({
                    //     background: response.background
                    // });

                    // $('h1').css(response.h1);

                    // $('h1').html(response.h1_title);
                });
            });
        });
    </script>
</body>
</html>
